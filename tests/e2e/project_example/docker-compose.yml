services:
  client:
    build: project/
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      server:
        condition: service_healthy
    stop_grace_period: 0.1s
  server:
    image: "python:3.9-alpine"
    entrypoint: "python3 -m http.server 8000"
    ports:
      - "8000:8000"
    stop_grace_period: 0.1s
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8000"]
      interval: 1s
      retries: 5
