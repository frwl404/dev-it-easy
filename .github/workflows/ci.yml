name: dev-it-easy

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  static-checks:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # Static type checking
      - name: mypy
        run: ./dev mypy dev tests
      # Linter
      - name: ruff (linter)
        run: ./dev ruff check dev tests
      # Formatter
      - name: ruff (formatter)
        run: ./dev ruff format dev tests --check
