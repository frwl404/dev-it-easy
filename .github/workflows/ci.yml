  unit-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # unit tests
      - name: unit tests
        run: ./dev -c "*" test

  end-to-end-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # e2d tests
      - name: e2e tests
        run: ./dev e2e
