name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  static-checks:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # Static type checking
      - name: mypy
        run: ./rego mypy rego tests
      # Linter
      - name: ruff (linter)
        run: ./rego ruff check rego tests
      # Formatter
      - name: ruff (formatter)
        run: ./rego ruff format rego tests --check
